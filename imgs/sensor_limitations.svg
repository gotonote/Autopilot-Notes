<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="380" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="650" height="380" fill="white"/>
  
  <text x="325" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Sensor Limitations Comparison</text>
  
  <!-- Camera -->
  <rect x="50" y="60" width="120" height="100" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="5"/>
  <text x="110" y="95" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Camera</text>
  <text x="110" y="120" font-size="10" text-anchor="middle" fill="white">+ Rich visual info</text>
  <text x="110" y="135" font-size="10" text-anchor="middle" fill="white">+ Texture details</text>
  <text x="110" y="150" font-size="10" text-anchor="middle" fill="white">- Poor at night</text>
  
  <!-- LiDAR -->
  <rect x="200" y="60" width="120" height="100" fill="#2196F3" stroke="#1565C0" stroke-width="2" rx="5"/>
  <text x="260" y="95" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LiDAR</text>
  <text x="260" y="120" font-size="10" text-anchor="middle" fill="white">+ Accurate depth</text>
  <text x="260" y="135" font-size="10" text-anchor="middle" fill="white">+ All-weather</text>
  <text x="260" y="150" font-size="10" text-anchor="middle" fill="white">- Sparse points</text>
  
  <!-- Radar -->
  <rect x="350" y="60" width="120" height="100" fill="#FF9800" stroke="#EF6C00" stroke-width="2" rx="5"/>
  <text x="410" y="95" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Radar</text>
  <text x="410" y="120" font-size="10" text-anchor="middle" fill="white">+ Strong penetration</text>
  <text x="410" y="135" font-size="10" text-anchor="middle" fill="white">+ All-weather</text>
  <text x="410" y="150" font-size="10" text-anchor="middle" fill="white">- Low resolution</text>
  
  <!-- IMU -->
  <rect x="500" y="60" width="120" height="100" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2" rx="5"/>
  <text x="560" y="95" font-size="14" font-weight="bold" text-anchor="middle" fill="white">IMU</text>
  <text x="560" y="120" font-size="10" text-anchor="middle" fill="white">+ High frequency</text>
  <text x="560" y="135" font-size="10" text-anchor="middle" fill="white">+ Short-term stable</text>
  <text x="560" y="150" font-size="10" text-anchor="middle" fill="white">- Drift over time</text>
  
  <!-- Fusion arrow -->
  <line x1="325" y1="200" x2="325" y2="240" stroke="#333" stroke-width="3"/>
  <polygon points="320,230 325,245 330,230" fill="#333"/>
  
  <!-- Fusion Result -->
  <rect x="175" y="260" width="300" height="80" fill="#E91E63" stroke="#C2185B" stroke-width="2" rx="5"/>
  <text x="325" y="295" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Sensor Fusion</text>
  <text x="325" y="320" font-size="11" text-anchor="middle" fill="white">Complementary strengths, compensate weaknesses</text>
</svg>
