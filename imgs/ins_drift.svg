<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="550" height="300" fill="white"/>
  
  <text x="275" y="25" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">INS Drift Over Time</text>
  
  <!-- Time axis -->
  <line x1="50" y1="250" x2="500" y2="250" stroke="#333" stroke-width="2"/>
  <text x="275" y="270" font-size="10" text-anchor="middle" fill="#333">Time</text>
  <text x="50" y="265" font-size="8" text-anchor="middle" fill="#555">t=0</text>
  <text x="500" y="265" font-size="8" text-anchor="middle" fill="#555">t=end</text>
  
  <!-- True trajectory -->
  <path d="M50 200 Q200 180 300 150 Q400 120 500 100" stroke="#4CAF50" stroke-width="3" fill="none"/>
  <text x="500" y="95" font-size="9" fill="#4CAF50">True Position</text>
  
  <!-- IMU-only trajectory (drifting) -->
  <path d="M50 200 Q150 210 200 230 Q280 260 350 280 Q420 290 480 295" stroke="#F44336" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <text x="480" y="285" font-size="9" fill="#F44336">IMU Drift</text>
  
  <!-- Error growth -->
  <rect x="300" y="30" width="220" height="80" fill="#FFEBEE" stroke="#FFCDD2" rx="3"/>
  <text x="410" y="50" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Drift Characteristics</text>
  <text x="410" y="70" font-size="9" text-anchor="middle" fill="#555">- Position error grows with t</text>
  <text x="410" y="85" font-size="9" text-anchor="middle" fill="#555">- Typical: 0.1% - 1% of distance</text>
  <text x="410" y="100" font-size="9" text-anchor="middle" fill="#555">- Gyro bias causes heading drift</text>
  
  <!-- GNSS correction -->
  <rect x="30" y="30" width="200" height="60" fill="#E8F5E9" stroke="#C8E6C9" rx="3"/>
  <text x="130" y="50" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">GNSS Correction</text>
  <text x="130" y="70" font-size="9" text-anchor="middle" fill="#555">- Resets IMU drift</text>
  <text x="130" y="82" font-size="9" text-anchor="middle" fill="#555">- Provides absolute position</text>
  
  <!-- Fusion result -->
  <path d="M50 200 Q200 182 300 152 Q400 122 500 102" stroke="#2196F3" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  <text x="500" y="108" font-size="9" fill="#2196F3">GNSS-INS Fusion</text>
  
  <!-- Annotations -->
  <line x1="200" y1="205" x2="200" y2="235" stroke="#666" stroke-width="1" stroke-dasharray="2"/>
  <text x="200" y="245" font-size="8" text-anchor="middle" fill="#666">t1</text>
  
  <line x1="350" y1="175" x2="350" y2="235" stroke="#666" stroke-width="1" stroke-dasharray="2"/>
  <text x="350" y="245" font-size="8" text-anchor="middle" fill="#666">t2</text>
  
  <!-- Error magnitude arrow -->
  <line x1="280" y1="155" x2="280" y2="230" stroke="#F44336" stroke-width="1.5"/>
  <polygon points="275,220 280,235 285,220" fill="#F44336"/>
  <text x="290" y="195" font-size="8" fill="#F44336">Error</text>
</svg>
