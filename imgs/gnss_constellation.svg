<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="500" height="350" fill="white"/>
  
  <text x="250" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">GNSS Satellite Constellation</text>
  
  <!-- Earth -->
  <circle cx="250" cy="280" r="40" fill="#1976D2" stroke="#0D47A1" stroke-width="2"/>
  <text x="250" y="285" font-size="10" text-anchor="middle" fill="white">Earth</text>
  
  <!-- Satellites -->
  <!-- GPS -->
  <circle cx="100" cy="80" r="20" fill="#4CAF50" stroke="#2E7D32"/>
  <text x="100" y="75" font-size="9" font-weight="bold" text-anchor="middle" fill="white">GPS</text>
  <text x="100" y="90" font-size="8" text-anchor="middle" fill="white">24 sats</text>
  
  <!-- GLONASS -->
  <circle cx="200" cy="50" r="20" fill="#FF9800" stroke="#EF6C00"/>
  <text x="200" y="45" font-size="9" font-weight="bold" text-anchor="middle" fill="white">GLONASS</text>
  <text x="200" y="60" font-size="8" text-anchor="middle" fill="white">24 sats</text>
  
  <!-- Galileo -->
  <circle cx="300" cy="50" r="20" fill="#2196F3" stroke="#1565C0"/>
  <text x="300" y="45" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Galileo</text>
  <text x="300" y="60" font-size="8" text-anchor="middle" fill="white">30 sats</text>
  
  <!-- BeiDou -->
  <circle cx="400" cy="80" r="20" fill="#E91E63" stroke="#C2185B"/>
  <text x="400" y="75" font-size="9" font-weight="bold" text-anchor="middle" fill="white">BeiDou</text>
  <text x="400" y="90" font-size="8" text-anchor="middle" fill="white">35 sats</text>
  
  <!-- Signal waves -->
  <path d="M100 100 Q175 180 250 240" stroke="#4CAF50" stroke-width="1" fill="none" stroke-dasharray="4"/>
  <path d="M200 70 Q225 160 250 240" stroke="#FF9800" stroke-width="1" fill="none" stroke-dasharray="4"/>
  <path d="M300 70 Q275 160 250 240" stroke="#2196F3" stroke-width="1" fill="none" stroke-dasharray="4"/>
  <path d="M400 100 Q325 180 250 240" stroke="#E91E63" stroke-width="1" fill="none" stroke-dasharray="4"/>
  
  <!-- Receiver -->
  <rect x="220" y="250" width="60" height="40" fill="#9C27B0" stroke="#6A1B9A" rx="3"/>
  <text x="250" y="275" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Receiver</text>
  
  <!-- Legend -->
  <rect x="30" y="300" width="440" height="40" fill="#F5F5F5" stroke="#E0E0E0" rx="3"/>
  <text x="250" y="325" font-size="11" text-anchor="middle" fill="#555">Multi-constellation GNSS provides global coverage with improved accuracy and reliability</text>
</svg>
