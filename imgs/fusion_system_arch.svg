<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="700" height="450" fill="white"/>
  
  <text x="350" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Multi-Sensor Fusion System Architecture</text>
  
  <!-- Input Sensors -->
  <rect x="30" y="60" width="100" height="60" fill="#4CAF50" stroke="#2E7D32" rx="3"/>
  <text x="80" y="85" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Camera</text>
  <text x="80" y="105" font-size="9" text-anchor="middle" fill="white">30fps</text>
  
  <rect x="150" y="60" width="100" height="60" fill="#2196F3" stroke="#1565C0" rx="3"/>
  <text x="200" y="85" font-size="11" font-weight="bold" text-anchor="middle" fill="white">LiDAR</text>
  <text x="200" y="105" font-size="9" text-anchor="middle" fill="white">10fps</text>
  
  <rect x="270" y="60" width="100" height="60" fill="#FF9800" stroke="#EF6C00" rx="3"/>
  <text x="320" y="85" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Radar</text>
  <text x="320" y="105" font-size="9" text-anchor="middle" fill="white">20fps</text>
  
  <rect x="390" y="60" width="100" height="60" fill="#9C27B0" stroke="#6A1B9A" rx="3"/>
  <text x="440" y="85" font-size="11" font-weight="bold" text-anchor="middle" fill="white">IMU</text>
  <text x="440" y="105" font-size="9" text-anchor="middle" fill="white">100Hz</text>
  
  <rect x="510" y="60" width="100" height="60" fill="#00BCD4" stroke="#00838F" rx="3"/>
  <text x="560" y="85" font-size="11" font-weight="bold" text-anchor="middle" fill="white">GNSS</text>
  <text x="560" y="105" font-size="9" text-anchor="middle" fill="white">10Hz</text>
  
  <!-- Processing Units -->
  <rect x="30" y="150" width="130" height="50" fill="#E0E0E0" stroke="#9E9E9E" rx="3"/>
  <text x="95" y="180" font-size="11" text-anchor="middle" fill="#333">Image Proc</text>
  
  <rect x="180" y="150" width="130" height="50" fill="#E0E0E0" stroke="#9E9E9E" rx="3"/>
  <text x="245" y="180" font-size="11" text-anchor="middle" fill="#333">PointCloud Proc</text>
  
  <rect x="330" y="150" width="130" height="50" fill="#E0E0E0" stroke="#9E9E9E" rx="3"/>
  <text x="395" y="180" font-size="11" text-anchor="middle" fill="#333">Radar Proc</text>
  
  <rect x="480" y="150" width="130" height="50" fill="#E0E0E0" stroke="#9E9E9E" rx="3"/>
  <text x="545" y="180" font-size="11" text-anchor="middle" fill="#333">IMU Proc</text>
  
  <!-- Feature Extraction -->
  <rect x="150" y="220" width="400" height="50" fill="#FFEBEE" stroke="#E57373" rx="3"/>
  <text x="350" y="250" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Feature Extraction & Object Detection</text>
  
  <!-- Fusion Center -->
  <rect x="200" y="290" width="300" height="60" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" rx="5"/>
  <text x="350" y="320" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Fusion Center</text>
  <text x="350" y="340" font-size="10" text-anchor="middle" fill="#555">Object Tracking | State Estimation | Data Association</text>
  
  <!-- Output -->
  <rect x="250" y="370" width="200" height="50" fill="#FFF3E0" stroke="#FF9800" rx="3"/>
  <text x="350" y="400" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Perception Result</text>
  
  <!-- Connecting lines -->
  <line x1="80" y1="120" x2="95" y2="150" stroke="#666" stroke-width="1"/>
  <line x1="200" y1="120" x2="245" y2="150" stroke="#666" stroke-width="1"/>
  <line x1="320" y1="120" x2="395" y2="150" stroke="#666" stroke-width="1"/>
  <line x1="440" y1="120" x2="545" y2="150" stroke="#666" stroke-width="1"/>
  <line x1="560" y1="120" x2="545" y2="150" stroke="#666" stroke-width="1"/>
  
  <line x1="95" y1="200" x2="250" y2="220" stroke="#666" stroke-width="1"/>
  <line x1="245" y1="200" x2="300" y2="220" stroke="#666" stroke-width="1"/>
  <line x1="395" y1="200" x2="350" y2="220" stroke="#666" stroke-width="1"/>
  <line x1="545" y1="200" x2="400" y2="220" stroke="#666" stroke-width="1"/>
  
  <line x1="350" y1="270" x2="350" y2="290" stroke="#333" stroke-width="2"/>
  <line x1="350" y1="350" x2="350" y2="370" stroke="#333" stroke-width="2"/>
</svg>
